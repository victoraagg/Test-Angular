<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class="col-md 4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block m-3">Volver</a>
  </div>
  <div class="col-md-6">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <strong *ngIf="heroe.casa == 'DC'">Productora: DC</strong>
    <strong *ngIf="heroe.casa == 'Marvel'">Productora: Marvel</strong>
  </div>
</div>
